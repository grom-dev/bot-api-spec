name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun build
      - run: bun publish --access=public
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
